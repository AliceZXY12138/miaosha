<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台登录-X-admin1.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/temp/X-admin/css/font.css">
	<link rel="stylesheet" href="/temp/X-admin/css/xadmin.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script src="/temp/X-admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/temp/X-admin/js/xadmin.js"></script>

</head>
<body>
    <!-- 中部开始 -->
    <div class="wrapper">
        <!-- 右侧主体开始 -->
        <div class="page-content">
          <div class="content">
            <!-- 右侧内容框架，更改从这里开始 -->
            <form class="layui-form"  action="javascript:add();">
                <div class="layui-form-item">
                    <label for="L_id" class="layui-form-label">
                        <span class="x-red">*</span>楼号
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_id" name="id" required=""  lay-verify="id"
                        autocomplete="off" class="layui-input" value="">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_name" class="layui-form-label">
                        <span class="x-red">*</span>楼名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_name" name="name" required=""  lay-verify="name"
                        autocomplete="off" class="layui-input" value="">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="L_edit" class="layui-form-label">
                    </label>
                    
                    <button  class="layui-btn" lay-filter="edit" lay-submit="javascript:;" >
                        添加
                        
                    </button>
                </div>
            </form>
            <!-- 右侧内容框架，更改从这里结束 -->
          </div>
        </div>
        <!-- 右侧主体结束 -->
    </div>
    <!-- 中部结束 -->

    <script type="text/javascript">
        function add(){
            //var oldid = $('#L_oldid').val();
            var id = $('#L_id').val();
            var name = $('#L_name').val();

            var str = "id/"+id+"/name/"+name;
            var url="/index.php/admin/dorm/submit_building_add/"+str+".html";
            
            $.get(url, function(data,status){
                if(status=="success"){
                    if(data=="no"){
                        layer.msg('楼号或楼名已存在',{icon:1,time:1000});
                    }
                    else{
                        parent.layer.closeAll();
                        parent.layer.msg('添加成功',{icon:1,time:1000});
                        window.parent.location.href=window.parent.location.href;
                    }
                }
            });

        }
    </script>


    {include file="public/baidu" /}
</body>
</html>
